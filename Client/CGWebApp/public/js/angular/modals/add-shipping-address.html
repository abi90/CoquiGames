<div class="popeye-modal-container">
    <div class="popeye-modal modal-content">
        <div class="modal-header">
            <a class="popeye-close-modal" href ng-click="$close()"></a>
            <h4 class="modal-title">Add Shipping Address</h4>
        </div>
        <div class="modal-dialog">
            <div class="modal-body">
                <!-- Delivery Information Starts -->
                <div class="row">
                    <label for="txtSAddFname" class="col-sm-3 control-label">Full Name :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtSAddFname" placeholder="Full Name">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <label for="txtSAddress1" class="col-sm-3 control-label">Address/1 :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtSAddress1" placeholder="Address/1">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <label for="txtSAddress2" class="col-sm-3 control-label">Address/2 :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtSAddress2" placeholder="Address/2">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <label for="txtSCity" class="col-sm-3 control-label">City :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtSCity" placeholder="City">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <label for="txtSPostCode" class="col-sm-3 control-label">Zip :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="txtSPostCode" placeholder="Postal Code">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <label for="drpSState" class="col-sm-3 control-label">State :</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="drpSState" autocomplete="on">
                            <option value="">State</option>
                            <option value="PR">PR</option>
                            <option value="AK">AK</option>
                            <option value="AL">AL</option>
                            <option value="AR">AR</option>
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VA">VA</option>
                            <option value="VT">VT</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>
                        </select>
                        <br>
                    </div>
                </div>
                <div class="row">
                    <label for="drpSCountry" class="col-sm-3 control-label">Country :</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="drpSCountry" autocomplete="on">
                            <option value="USA">USA</option>
                        </select>
                        <br>
                    </div>
                </div>
                <!-- Delivery Information Ends -->
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-black" ng-click="$close()">Done</button>
        </div>
    </div>
</div>
