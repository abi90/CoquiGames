<!-- Header Section Starts -->
<header id="header-area" ng-controller="NavBarController">
    <!-- Header Top Starts -->
    <div class="header-top">
        <div class="container">
            <div class="row">
                <!-- Header Links Starts -->
                <div class="col-sm-8 col-xs-12">
                    <div class="header-links">
                        <ul class="nav navbar-nav pull-left">
                            <a href="#/index.html" class="navbar-brand navbar-left hidden-lg hidden-md"><img src="images/small-logo.png" height="100" width="60"></a>
                            <li>
                                <a href="#/index.html">
                                    <i class="fa fa-home hidden-lg hidden-md" title="Home"></i>
                                    <span class="hidden-sm hidden-xs">
											Home
										</span>
                                </a>
                            </li>
                            <li ng-show="Loggedin && user.roleid == 1">
                                <a href="#/wishlist">
                                    <i class="fa fa-heart hidden-lg hidden-md" title="Wish List"></i>
                                    <span class="hidden-sm hidden-xs">
											Wish List
										</span>
                                </a>
                            </li>
                            <li ng-show="Loggedin && user.roleid == 1">
                                <a href="#/account-orders">
                                    <i class="fa fa-user hidden-lg hidden-md" title="My Account"></i>
                                    <span class="hidden-sm hidden-xs">
											My Account
										</span>
                                </a>
                            </li>
                            <li ng-show="Loggedin && user.roleid == 1">
                                <a href="#/cart.html">
                                    <i class="fa fa-shopping-cart hidden-lg hidden-md" title="Shopping Cart"></i>
                                    <span class="hidden-sm hidden-xs">
											Shopping Cart
										</span>
                                </a>
                            </li>
                            <li ng-show="Loggedin && user.roleid == 1">
                                <a href="#/checkout">
                                    <i class="fa fa-crosshairs hidden-lg hidden-md" title="Checkout"></i>
                                    <span class="hidden-sm hidden-xs">
											Checkout
										</span>
                                </a>
                            </li>
                            <li ng-show="Loggedin && user.roleid == 3">
                                <a href="#/admin-users">
                                    <i class="fa fa-user hidden-lg hidden-md" title="Users"></i>
                                    <span class="hidden-sm hidden-xs">
											Users
										</span>
                                </a>
                            </li>
                            <li ng-show="Loggedin && user.roleid == 3">
                                <a href="#/admin-users">
                                    <i class="fa fa-user hidden-lg hidden-md" title="Products"></i>
                                    <span class="hidden-sm hidden-xs">
											Products
										</span>
                                </a>
                            </li>
                            <li ng-show="Loggedin && user.roleid == 3">
                                <a href="#/admin-users">
                                    <i class="fa fa-user hidden-lg hidden-md" title="Orders"></i>
                                    <span class="hidden-sm hidden-xs">
											Orders
										</span>
                                </a>
                            </li>

                            <li ng-show="Loggedin && user.roleid == 3">
                                <a href="#/admin-users">
                                    <i class="fa fa-user hidden-lg hidden-md" title="Anouncements"></i>
                                    <span class="hidden-sm hidden-xs">
											Anouncements
										</span>
                                </a>
                            </li>

                            <li ng-hide="Loggedin">
                                <a href="#/register.html">
                                    <i class="fa fa-unlock hidden-lg hidden-md" title="Register"></i>
                                    <span class="hidden-sm hidden-xs">
											Register
										</span>
                                </a>
                            </li>
                            <li ng-hide="Loggedin">
                                <a href="#/login.html">
                                    <i class="fa fa-lock hidden-lg hidden-md" title="Login"></i>
                                    <span class="hidden-sm hidden-xs">
											Login
										</span>
                                </a>
                            </li>
                            <li ng-show="Loggedin">
                                <a href="#/login.html" ng-click="logoutUser()">
                                    <i class="fa fa-unlock hidden-lg hidden-md" title="Logout"></i>
                                    <span class="hidden-sm hidden-xs">
											Logout
										</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Header Links Ends -->
            </div>
        </div>
    </div>
    <!-- Header Top Ends -->
    <!-- Main Header Starts -->
    <div class="main-header">
        <div class="container">
            <div class="row">
                <!-- Search Starts -->
                <div class="col-xs-offset-1 col-xs-10 hidden-lg hidden-sm hidden-md ">
                    <div id="small-search">
                        <div class="input-group">
                            <input ng-model="title" type="text" class="form-control input-lg" placeholder="Search" ng-keypress="($event.charCode==13)? redirect() : return">
                            <span class="input-group-btn">
                                <button class="btn btn-lg btn-black" style="color: #4bac52" type="button" ng-click="redirect()">
                                  <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 hidden-xs">
                    <div id="search">
                        <div class="input-group">
                            <input ng-model="title" ng-keypress="($event.charCode==13)? redirect() : return" type="text" class="form-control input-lg" placeholder="Search">
                            <span class="input-group-btn">
                                <button class="btn btn-lg" type="button" ng-click="redirect()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <!-- Search Ends -->
                <!-- Logo Starts -->
                <div class="col-md-6 hidden-xs">
                    <div id="logo">
                        <a href="#/index.html"><img src="images/logo.png" title="Spice Shoppe" alt="Spice Shoppe" class="img-responsive"></a>
                    </div>
                </div>
                <!-- Logo Ends -->
                <!-- Shopping Cart Starts -->
                <div class="col-md-3">
                    <div id="cart" class="btn-group btn-block hidden-xs">
                        <button ng-click="goToCart()" type="button" class="btn btn-block btn-lg dropdown-toggle">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="hidden-md">Cart:</span>
                            <span ng-show="Loggedin && user.authInfo.roleid ==1" id="cart-total">{{CartSize}} item(s)</span>
                            <span ng-hide="Loggedin" id=""> EMPTY</span>
                        </button>

                    </div>
                </div>
                <!-- Shopping Cart Ends -->
            </div>
        </div>
    </div>
    <!-- Main Header Ends -->
    <!-- Main Menu Starts -->
    <nav id="main-menu" class="navbar" role="navigation">
        <div class="container">
            <!-- Nav Header Starts -->
            <div class="navbar-header">
                <button type="button" class="btn btn-navbar navbar-toggle" data-toggle="collapse" data-target=".navbar-cat-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            <!-- Nav Header Ends -->
            <!-- Navbar Cat collapse Starts -->
            <div class="collapse navbar-collapse navbar-cat-collapse">
                <ul class="nav navbar-nav" ng-repeat="option in navbarOptions">
                    <li class="dropdown">
                        <!-- class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="10" -->
                        <a ng-href="#/platform-home/{{option.platformid}}">{{option.platform}}</a>
                        <div class="dropdown-menu hidden-xs">
                            <div class="dropdown-inner">
                                <ul class="list-unstyled">
                                    <li class="dropdown-header">Platform</li>
                                    <li>
                                        <a href="#/platform-home/{{option.platformid}}">
                                            <img ng-src="{{option.logoimg}}" style="with: 150px;height: 150px;">
                                        </a>
                                    </li>
                                </ul>
                                <ul class="list-unstyled">
                                    <li class="dropdown-header">Consoles</li>
                                    <li ng-repeat="console in option.consoles">
                                        <a tabindex="-1"  href="#/product.html/{{console.productid}}">{{console.product_title}}</a>
                                    </li>
                                </ul>
                                <ul class="list-unstyled">
                                    <li class="dropdown-header">Accesories</li>
                                    <li ng-repeat="c in option.accesories track by $index">
                                        <a tabindex="-1" ng-click="adSearch(option.platformid, c,'Accessory')">{{c}}</a>
                                    </li>
                                </ul>
                                <ul class="list-unstyled">
                                    <li class="dropdown-header">Games</li>
                                    <li ng-repeat="c in option.gamegen track by $index">
                                        <a tabindex="-1" ng-click="adSearch(option.platformid, c,'Game')">{{c}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Navbar Cat collapse Ends -->
        </div>
    </nav>
    <!-- Main Menu Ends -->
</header>
<!-- Header Section Ends -->
