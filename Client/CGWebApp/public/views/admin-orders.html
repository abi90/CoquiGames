<!-- Main Container Starts -->
<div id="main-container" class="container">
    <!-- Breadcrumb Starts -->
    <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li class="active">Orders</li>
    </ol>
    <!-- Breadcrumb Ends -->
    <!-- Main Heading Starts -->
    <h2 class="main-heading text-center">
        CoquiGames Orders
    </h2>
    <!-- Main Heading Ends -->
    <!-- Search Filter Starts -->
    <div>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon btn-black"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Search Orders" ng-model="searchOrders">
                </div>
            </div>
        </form>
    </div>
    <!-- Search Filter Ends -->
    <!-- Product Table Starts -->
    <div class="table table-responsive shopping-cart-table">
        <table class="table table-bordered">
            <thead>
            <tr>
                <td class="text-center">
                    <a ng-click="sortType = 'orderid'; sortReverse = !sortReverse">Order ID
                        <span
                                ng-show="sortType == 'orderid' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'orderid' && !sortReverse"
                                class="fa fa-caret-up">
                    </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'userid'; sortReverse = !sortReverse">Customer ID
                        <span
                                ng-show="sortType == 'userid' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'userid' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'user_firstname'; sortReverse = !sortReverse">First Name
                        <span
                                ng-show="sortType == 'user_firstname' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'user_firstname' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'user_lastname'; sortReverse = !sortReverse">Last Name
                        <span
                                ng-show="sortType == 'user_lastname' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'user_lastname' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'email'; sortReverse = !sortReverse">Email
                        <span
                                ng-show="sortType == 'email' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'email' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'order_date'; sortReverse = !sortReverse">Order Date
                        <span
                                ng-show="sortType == 'order_date' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'order_date' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'order_status_name'; sortReverse = !sortReverse">Order Status
                        <span
                                ng-show="sortType == 'order_status_name' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'order_status_name' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'order_total'; sortReverse = !sortReverse">Order Total
                        <span
                                ng-show="sortType == 'order_total' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'order_total' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    Action
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in orders| orderBy:sortType:sortReverse | filter:searchOrders">
                <td class="text-center">
                    {{u.orderid}}
                </td>
                <td class="text-center">
                    {{u.userid}}
                </td>
                <td class="text-center">
                    {{u.user_firstname}}
                </td>
                <td class="text-center">
                    {{u.user_lastname}}
                </td>
                <td class="text-center">
                    {{u.email}}
                </td>
                <td class="text-center">
                    {{u.order_date}}
                </td>
                <td class="text-center">
                    {{u.order_status_name}}
                </td>
                <td class="text-center">
                    {{u.order_total}}
                </td>
                <td class="text-center">
                    <button type="submit" title="Edit" class="btn btn-default tool-tip" ng-click="shoEditOrderModal(u)">
                        <i class="fa fa-edit"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
