<!-- Main Container Starts -->
<div id="main-container" class="container">
    <!-- Breadcrumb Starts -->
    <ol class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li class="active">Announcements</li>
    </ol>
    <!-- Breadcrumb Ends -->
    <!-- Main Heading Starts -->
    <h2 class="main-heading text-center">
        CoquiGames Announcements
    </h2>
    <!-- Main Heading Ends -->
    <!-- Search Filter Starts -->
    <div>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon btn-black"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Search Announcement" ng-model="searchAnnouncements">
                </div>
            </div>
        </form>
    </div>
    <!-- Search Filter Ends -->
    <!-- Announcement Table Starts -->
    <div class="table table-responsive shopping-cart-table">
        <table class="table table-bordered">
            <thead>
            <tr>
                <td class="text-center">
                    <a ng-click="sortType = 'platformid'; sortReverse = !sortReverse">Platform ID
                        <span
                                ng-show="sortType == 'platformid' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'platformid' && !sortReverse"
                                class="fa fa-caret-up">
                    </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'aid'; sortReverse = !sortReverse">Announcement ID
                        <span
                                ng-show="sortType == 'aid' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'aid' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'a_title'; sortReverse = !sortReverse">Title
                        <span
                                ng-show="sortType == 'a_title' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'a_title' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'a_img'; sortReverse = !sortReverse">Image Link
                        <span
                                ng-show="sortType == 'a_img' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'a_img' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    <a ng-click="sortType = 'active'; sortReverse = !sortReverse">Active
                        <span
                                ng-show="sortType == 'active' && sortReverse"
                                class="fa fa-caret-down">
                        </span>
                        <span
                                ng-show="sortType == 'active' && !sortReverse"
                                class="fa fa-caret-up">
                        </span>
                    </a>
                </td>
                <td class="text-center">
                    Action
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="u in announcements | orderBy:sortType:sortReverse | filter:searchAnnouncements">
                <td class="text-center">
                    {{u.platformid}}
                </td>
                <td class="text-center">
                    {{u.aid}}
                </td>
                <td class="text-center">
                    {{u.a_title}}
                </td>
                <td class="text-center">
                    {{u.a_img}}
                </td>
                <td class="text-center">
                    {{u.active}}
                <td class="text-center">
                    <button type="submit" title="Edit" class="btn btn-default tool-tip" ng-click="shoEditHomeAnnouncement(u)">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button type="button" title="Remove" class="btn btn-default tool-tip" ng-click="shoDeactivateAnnouncement(u)">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <div class="">
            <div uib-alert ng-repeat="m in messages track by $index" class="alert-success" close="closeMessageAlert($index)">{{m}}
            </div>
        </div>
        <div class="">
            <div uib-alert ng-repeat="m in errors track by $index" class="alert-danger" close="closeErrorAlert($index)">{{m}}
            </div>
        </div>
    </div>
    <!-- Announcement Table Ends -->
    <!-- Add Announcements Section Starts -->
    <div class="text-center">
        <section class="registration-area">
            <div class="row">
                <div class="col-sm-6 col-md-offset-3" >
                    <!-- Message Panel Starts -->
                    <div class="panel panel-smart">
                        <div class="panel-heading">
                            <h3 class="panel-title">Add an Announcement</h3>
                        </div>
                        <div class="panel-body text-center">
                            <button type="submit" title="Add" class="btn btn-default tool-tip" ng-click="shoAddHomeAnnouncement()">
                                Add Home Announcement
                            </button>
                            <button type="submit" title="Add" class="btn btn-default tool-tip" ng-click="shoAddPlatformAnnouncement()">
                                Add Platform Announcement
                            </button>
                        </div>
                    </div>
                    <!-- Message Panel Ends -->
                </div>
            </div>
        </section>
    </div>
    <!-- Add Announcement Section Ends -->
</div>
<!-- Main Container Ends -->
